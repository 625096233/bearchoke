<div class="jumbotron">
    <div class="container">
        <h2><i class="fa fa-gears"></i> Web Services</h2>
    </div>
</div>
<div id="registration" class="container">
    <div class="row alert alert-info">
        <p>Hello World example using Apache CXF generated Javascript from a WSDL.</p>

        <p>This feature makes use of <a href="http://cxf.apache.org" target="_blank">Apache CXF</a> for web services creation and Javascript generation. It extends CXF by making their cxf-utils.js work with CORS.</p>
    </div>
    <div class="row">
        <form name="helloWorldForm" ng-submit="submit()" novalidate>
            <div class="control-group">
                <label for="firstname"><i class="fa fa-asterisk red normal"></i> Enter your first name: </label>

                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="firstName" type="text" class="form-control" placeholder="First name" name="firstName"
                               ng-model="firstName" required>
                    </div>
                    <div class="error-messages" ng-if="interacted(helloWorldForm.firstName)" ng-messages="helloWorldForm.firstName.$error">
                        <div class="ng-scope" ng-message="required">
                            You forgot to enter your first name...
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-warning">Reset</button>
                <button type="submit" class="btn btn-success">Send SOAP request</button>
            </div>
        </form>
    </div>

</div>
