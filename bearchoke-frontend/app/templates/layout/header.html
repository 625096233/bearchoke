<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"><!----></span>
                <span class="icon-bar"><!----></span>
                <span class="icon-bar"><!----></span>
            </button>
            <a class="navbar-brand" href="/"><img class="pull-left" src="/img/bear.png"/></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: $state.is('home') }"><a ui-sref="home">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Features <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-class="{ active: $state.is('about') }"><a ui-sref="about"><i class="fa fa-stack-exchange"></i> Tech Stack</a></li>
                        <li class="divider"></li>
                        <li ng-class="{ active: $state.is('quotes') }"><a ui-sref="quotes"><i class="fa fa-ticket"></i> Stock Ticker over WebSocket</a></li>
                        <li ng-class="{ active: $state.is('chat') }"><a ui-sref="chat"><i class="fa fa-wechat"></i> Chat over WebSocket</a></li>
                        <li ng-class="{ active: $state.is('todo') }" ng-show="hasRole('ROLE_USER')"><a ui-sref="todo"><i class="fa fa-edit"></i> ToDos with CQRS over WebSocket</a></li>
                        <li ng-class="{ active: $state.is('rest') }"><a ui-sref="rest"><i class="fa fa-cloud-download"></i> REST with Security & Versioning</a></li>
                        <li ng-class="{ active: $state.is('localization') }"><a ui-sref="localization"><i class="fa fa-flag"></i> Localization</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Legal <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-class="{ active: $state.is('contact') }"><a ui-sref="contact"><i class="fa fa-envelope"></i> Contact Us</a></li>
                        <li ng-class="{ active: $state.is('faq') }"><a ui-sref="faq"><i class="fa fa-support"></i> FAQ</a></li>
                    </ul>
                </li>
            </ul>
            <div ng-controller="LoginController" class="navbar-right">
                <div id="loginForm" ng-hide="isLoggedIn">
                    <form class="navbar-form" role="form">
                        <div class="form-group">
                            <input placeholder="Username" class="form-control" type="text" name="username" ng-model="credentials.username"/>
                        </div>
                        <div class="form-group">
                            <input placeholder="Password" class="form-control" type="password" name="password" ng-model="credentials.password"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="navbar-facebook btn btn-social btn-facebook">
                                <i class="fa fa-facebook"></i> Sign in with Facebook
                            </button>
                        </div>
                    </form>

                </div>
                <div class="logged-in" ng-show="isLoggedIn">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span translate>HELLO</span><span>, {{ user.username }} </span><i class="fa fa-user"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-click="logout()"><i class="fa fa-sign-out"></i> Sign Off</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
